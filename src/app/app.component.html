<div class="container" style="max-width: 600px; margin: auto; padding: 2rem">
  <h1> Angular TODO App</h1>

  <div style="display: flex; gap: 0.5rem; margin-bottom: 1rem">
    <input [(ngModel)]="newTitle" placeholder="New task title" style="flex: 1; padding: 0.5rem" />
    <button (click)="addTodo()">Add</button>
  </div>

  <ul>
    <li *ngFor="let todo of todos" style="margin-bottom: 0.5rem">
      {{ todo.title }}
      <button (click)="deleteTodo(todo.id)" style="margin-left: 1rem">Delete</button>
    </li>
  </ul>
</div>
